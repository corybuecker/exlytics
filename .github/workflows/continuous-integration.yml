name: Continuous integration
on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '24'
          elixir-version: '1.13.1'
      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-
      - run: |
          mix deps.get
          mix ecto.create
          mix ecto.migrate
          mix test
        env:
          DATABASE_CONNECTION_URL: ecto://postgres:postgres@localhost:5432/exlytics_test
          MIX_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: docker/setup-buildx-action@v1
      - uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      - uses: google-github-actions/setup-gcloud@v0
      - run: gcloud auth configure-docker us-central1-docker.pkg.dev -q
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            us-central1-docker.pkg.dev/bueckered-272522/github-actions-repo/exlytics:${{ github.sha }}
            us-central1-docker.pkg.dev/bueckered-272522/github-actions-repo/exlytics:latest
          cache-from: type=registry,ref=us-central1-docker.pkg.dev/bueckered-272522/github-actions-repo/exlytics:buildcache
          cache-to: type=registry,ref=us-central1-docker.pkg.dev/bueckered-272522/github-actions-repo/exlytics:buildcache,mode=max
